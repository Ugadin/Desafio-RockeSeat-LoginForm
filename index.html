<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>LoginForm</title>
</head>

<body>
    <header>
        <img src="images/logo.svg" alt="">
    </header>
    <main>
        <div class="form">
            <div class="form-top">
                <img src="images/log-in.svg" alt="">
                <h1>Faça seu login</h1>
            </div>
            <div class="form-mid">
                <p>Entre com suas informações de Login</p>
                <label for="email">Email</label>
                <input type="text" placeholder="Digite seu e-mail" class="email">

                <label for="password">Senha</label>
                <img src="images/eye.svg"alt="" class="eye">
                <input type="password" placeholder="Digite sua senha" class="senha">
                <img src="images/" alt="">
            </div>
            <div class="form-bottom">
                <span>
                    <p class="remember"><input type="checkbox" name="remember" id="radio"> Lembre-me</p>
                    <p>Esqueci minha senha</p>
                </span>
                <button>ENTRAR</button>
                <p>Não tem uma conta? <a href="#">Registre-se</a></p>
            </div>
        </div>
        <img src="images/side-image-2x.jpg" alt="" class="side-img">
    </main>

</body>

</html>
